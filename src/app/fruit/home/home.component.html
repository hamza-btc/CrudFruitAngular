<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col"> Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fruit of allFruits">
            <td>{{fruit.name}}</td>
            <td>{{fruit.price}}</td>
            <td>{{fruit.quantity}}</td>
            <td> <div class="btn btn-warning" [routerLink]="['/fruit/edit',fruit.id]"> Edit</div></td>
            <td> <div class="btn btn-danger" (click)="delete(fruit.id)"> Delete</div></td>
          </tr>
        </tbody>
      </table>
</div>
